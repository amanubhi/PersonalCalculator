<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Apple Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="button-row">
            <button class="button function" data-action="clear">AC</button>
            <button class="button function" data-action="plus-minus">Â±</button>
            <button class="button function" data-action="percent">%</button>
            <button class="button operator" data-value="/">/</button>
        </div>
        <div class="button-row">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-value="*">*</button>
        </div>
        <div class="button-row">
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-value="-">-</button>
        </div>
        <div class="button-row">
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operator" data-value="+">+</button>
        </div>
        <div class="button-row">
            <button class="button zero" data-value="0">0</button>
            <button class="button" data-value=".">.</button>
            <button class="button equals" data-action="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
